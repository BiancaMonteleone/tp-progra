@if(loading) {
<!-- Spinner de carga -->
<app-loading></app-loading>
}@else {
<!-- Contenedor principal del registro -->
<div class="register-container d-flex flex-column align-items-center">
  <!-- Imagen de nube -->
  <img src="/img/cloud.png" class="cloud" />

  <!-- Mascota animada -->
  <app-ducky [animation]="duckyAnimation" [movement]="duckyMovement"> </app-ducky>

  <!-- Formulario de registro -->
  <div class="form-container d-flex justify-content-center">
    <form
      (ngSubmit)="onSubmit()"
      class="card login-card p-4 d-flex flex-column gap-3 w-100 rounded-4 shadow-lg"
    >
      <!-- Nombre -->
      <label class="fw-bold text-dark">
        Nombre:
        <input name="name" [(ngModel)]="name" class="form-control mt-1" />
        @if(errors['name']) {
        <p class="text-danger small mt-1">{{ errors['name'] }}</p>
        }
      </label>

      <!-- Apellido -->
      <label class="fw-bold text-dark">
        Apellido:
        <input name="lastName" [(ngModel)]="lastName" class="form-control mt-1" />
        @if(errors['lastName']) {
        <p class="text-danger small mt-1">{{ errors['lastName'] }}</p>
        }
      </label>

      <!-- Edad -->
      <label class="fw-bold text-dark">
        Edad:
        <input type="number" name="age" [(ngModel)]="age" class="form-control mt-1" />
        @if(errors['age']) {
        <p class="text-danger small mt-1">{{ errors['age'] }}</p>
        }
      </label>

      <!-- Email -->
      <label class="fw-bold text-dark">
        Email:
        <input name="email" [(ngModel)]="email" class="form-control mt-1" />
        @if(errors['email']) {
        <p class="text-danger small mt-1">{{ errors['email'] }}</p>
        }
      </label>

      <!-- Contraseña -->
      <label class="fw-bold text-dark">
        Contraseña:
        <input name="password" type="password" [(ngModel)]="password" class="form-control mt-1" />
        @if(errors['password']) {
        <p class="text-danger small mt-1">{{ errors['password'] }}</p>
        }
      </label>

      <!-- Confirmar contraseña -->
      <label class="fw-bold text-dark">
        Confirmar contraseña:
        <input
          name="confirmPassword"
          type="password"
          [(ngModel)]="confirmPassword"
          class="form-control mt-1"
        />
        @if(errors['confirmPassword']) {
        <p class="text-danger small mt-1">{{ errors['confirmPassword'] }}</p>
        }
      </label>

      <!-- Botón de envío -->
      <button type="submit" class="btn btn-warning mt-2">Aceptar</button>
    </form>
  </div>
</div>
}
