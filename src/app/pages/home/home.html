<div class="container px-2 px-md-4">
  <div class="row g-4 justify-content-center">
    <!-- Imagen 1 -->
    <div class="col-12 col-sm-6 col-lg-4">
      <div
        class="text-center p-3 border rounded-3 h-100 d-flex flex-column align-items-center hover-scale"
        (click)="redirect('hangman')"
      >
        <div class="ratio ratio-1x1 w-100 mb-3">
          <img src="/img/hangman.png" alt="Ahorcado" class="img-fluid rounded object-fit-cover" />
        </div>
        <h5 class="mt-2">Ahorcado</h5>
      </div>
    </div>

    <!-- Imagen 2 -->
    <div class="col-12 col-sm-6 col-lg-4">
      <div
        class="text-center p-3 border rounded-3 h-100 d-flex flex-column align-items-center hover-scale"
        (click)="redirect('cards')"
      >
        <div class="ratio ratio-1x1 w-100 mb-3">
          <img
            src="/img/cards.png"
            alt="Mayor o menor"
            class="img-fluid rounded object-fit-cover"
          />
        </div>
        <h5 class="mt-2">Mayor o menor</h5>
      </div>
    </div>

    <!-- Imagen 3 -->
    <div class="col-12 col-sm-6 col-lg-4">
      <div
        class="text-center p-3 border rounded-3 h-100 d-flex flex-column align-items-center hover-scale"
      >
        <div class="ratio ratio-1x1 w-100 mb-3">
          <img
            src="/img/game-example.png"
            alt="Preguntados"
            class="img-fluid rounded object-fit-cover"
          />
        </div>
        <h5 class="mt-2">Preguntados</h5>
      </div>
    </div>

    <!-- Imagen 4 -->
    <div class="col-12 col-sm-6 col-lg-4">
      <div
        class="text-center p-3 border rounded-3 h-100 d-flex flex-column align-items-center hover-scale"
      >
        <div class="ratio ratio-1x1 w-100 mb-3">
          <img
            src="/img/game-example.png"
            alt="Color o palabra"
            class="img-fluid rounded object-fit-cover"
          />
        </div>
        <h5 class="mt-2">Color o palabra</h5>
      </div>
    </div>
  </div>
</div>
