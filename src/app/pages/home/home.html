<div class="container px-2 px-md-4">
  <div class="row g-4 justify-content-center">
    <!-- Imagen 1 -->
    <div class="col-12 col-sm-6 col-lg-6 col-xl-4">
      <div
        class="image-card hover-scale"
        (click)="redirect('hangman')"
      >
        <div class="img-container">
          <img src="/img/games/hangman.png" alt="Ahorcado" class="img-fluid object-fit-cover" />
          <img src="/img/ducky/floating-left-00.png" alt="Extra" class="hidden-img" />
        </div>
      </div>
    </div>

    <!-- Imagen 2 -->
    <div class="col-12 col-sm-6 col-lg-6 col-xl-4">
      <div
        class="image-card hover-scale"
        (click)="redirect('cards')"
      >
        <div class="img-container">
          <img
            src="/img/games/cards.png"
            alt="Mayor o menor"
            class="img-fluid object-fit-cover"
          />
          <img src="/img/ducky/floating-left-00.png" alt="Extra" class="hidden-img" />
        </div>
      </div>
    </div>

    <!-- Imagen 3 -->
    <div class="col-12 col-sm-6 col-lg-6 col-xl-4">
      <div
        class="image-card hover-scale"
      >
        <div class="img-container">
          <img
            src="/img/game-example.png"
            alt="Preguntados"
            class="img-fluid object-fit-cover"
          />
          <img src="/img/ducky/floating-left-00.png" alt="Extra" class="hidden-img" />
        </div>
      </div>
    </div>

    <!-- Imagen 4 -->
    <div class="col-12 col-sm-6 col-lg-6 col-xl-4">
      <div
        class="image-card hover-scale"
      >
        <div class="img-container">
          <img
            src="/img/game-example.png"
            alt="Color o palabra"
            class="img-fluid object-fit-cover"
          />
          <img src="/img/ducky/floating-left-00.png" alt="Extra" class="hidden-img" />
        </div>
      </div>
    </div>
  </div>
</div>
