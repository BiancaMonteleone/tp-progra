@if(loading) {
<!-- Spinner de carga -->
<app-loading></app-loading>
} @else {

<!-- Contenedor principal del login -->
<div class="login-container d-flex flex-column align-items-center">
  <!-- Imagen de nube -->
  <img src="/img/cloud.png" class="cloud" />

  <!-- Mascota animada -->
  <app-ducky [animation]="duckyAnimation" [movement]="duckyMovement"> </app-ducky>

  <!-- Formulario de login -->
  <div class="form-container d-flex justify-content-center">
    <form
      [formGroup]="formLogin"
      (ngSubmit)="onSubmit()"
      class="card login-card p-4 d-flex flex-column gap-3 w-100 rounded-4 shadow-lg"
    >
      <!-- Input email -->
      <label class="fw-bold text-dark">
        Email:
        <input formControlName="email" class="form-control mt-1" />
        @if(formLogin.get('email')?.invalid && formLogin.get('email')?.touched) {
        <p class="text-danger small mt-1">
          {{ getErrorMsj('email') }}
        </p>
        }
      </label>

      <!-- Input contraseña -->
      <label class="fw-bold text-dark">
        Contraseña:
        <input type="password" formControlName="password" class="form-control mt-1" />
        @if(formLogin.get('password')?.invalid && formLogin.get('password')?.touched) {
        <p class="text-danger small mt-1">
          {{ getErrorMsj('password') }}
        </p>
        } @if(formLogin.get('email')?.hasError('userNotFound')) {
        <p class="text-danger small mt-1">Usuario o contraseña incorrectos</p>
        }
      </label>

      <!-- Botón enviar -->
      <button type="submit" class="btn btn-warning mt-2">Aceptar</button>
    </form>
  </div>

  <!-- Login rápido con plumas -->
  <div class="feather-container">
    <img src="/img/icons/feather.png" class="feather" (click)="quickLogin('user1')" />
    <img src="/img/icons/feather.png" class="feather" (click)="quickLogin('user2')" />
    <img src="/img/icons/feather.png" class="feather" (click)="quickLogin('user3')" />
  </div>
</div>
}
