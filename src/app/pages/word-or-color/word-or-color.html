@if(loading) {
<!-- Spinner de carga -->
<app-loading></app-loading>
} @else {
<div class="game-container">
  <!-- Imagen de nube -->
  <img src="/img/cloud.png" class="cloud" />

  <!-- Mascota animada -->
  <app-ducky [animation]="duckyAnimation" [movement]="duckyMovement"></app-ducky>

  <!-- Barra de puntaje -->
  <div class="status-bar">
    <div class="score">üèÜ {{ score }}</div>
  </div>

  <div class="container mt-5 py-5">
    <!-- Palabra a adivinar / mostrar color -->
    <div class="row justify-content-center mb-5">
      <div class="col-12 text-center">
        <div class="card color-card">
          <div class="card-body">
            <h2 class="color-word" [style.color]="displayColor?.hex || '#000'">
              {{ displayWord?.name?.toUpperCase() || '' }}
            </h2>
          </div>
        </div>
      </div>
    </div>

    <!-- Botones de selecci√≥n de color -->
    <div class="text-center mb-4">
      @for(color of colors; track color.name) {
      <button class="btn color-btn me-3" (click)="selectColor(color)">
        {{ color.name }}
      </button>
      }
    </div>

    <!-- Barra de progreso del tiempo / juego -->
    <div class="progress">
      <div class="progress-bar" [style.width.%]="progress"></div>
    </div>
  </div>
</div>
}
